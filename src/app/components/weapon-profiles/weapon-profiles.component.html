<div class="weapon-profiles-editor">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="weapon.name" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Short Range Column -->
    <ng-container matColumnDef="range_short">
      <th mat-header-cell *matHeaderCellDef>Rg S</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput  [(ngModel)]="weapon.range.short" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Long Range Column -->
    <ng-container matColumnDef="range_long">
      <th mat-header-cell *matHeaderCellDef>Rg L</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput  [(ngModel)]="weapon.range.long" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Accuracy Short Column -->
    <ng-container matColumnDef="accuracy_short">
      <th mat-header-cell *matHeaderCellDef>Ac S</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="weapon.accuracy.short" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Accuracy Long Column -->
    <ng-container matColumnDef="accuracy_long">
      <th mat-header-cell *matHeaderCellDef>Ac L</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="weapon.accuracy.long" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Strength Column -->
    <ng-container matColumnDef="strength">
      <th mat-header-cell *matHeaderCellDef>S</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput  [(ngModel)]="weapon.strength" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Armor Penetration Column -->
    <ng-container matColumnDef="armor_penetration">
      <th mat-header-cell *matHeaderCellDef>AP</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="weapon.armor_penetration" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Damage Column -->
    <ng-container matColumnDef="damage">
      <th mat-header-cell *matHeaderCellDef>D</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput  [(ngModel)]="weapon.damage" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Ammo Roll Column -->
    <ng-container matColumnDef="ammo_roll">
      <th mat-header-cell *matHeaderCellDef>Am</th>
      <td mat-cell *matCellDef="let weapon">
        <mat-form-field appearance="fill">
          <input matInput [(ngModel)]="weapon.ammo_roll" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Traits Column -->
    <ng-container matColumnDef="traits">
      <th mat-header-cell *matHeaderCellDef>Traits</th>
      <td mat-cell *matCellDef="let weapon">

        <mat-form-field appearance="fill" class="traits-input">
          <mat-chip-grid #chipGrid aria-label="Weapon traits" [(ngModel)]="weapon.traits">
            <mat-chip-row
              *ngFor="let trait of weapon.traits; let i = index"
              (removed)="removeTrait(weapon, i)"
            >
              {{ trait }}
              <button matChipRemove [attr.aria-label]="'Remove trait ' + trait">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          <input
            matInput
            placeholder="Add trait"
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="addTrait(weapon, $event)"
          />
          </mat-chip-grid>
        </mat-form-field>
        
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-fab color="primary" (click)="addNewWeapon()" aria-label="Add New Weapon" class="action-header-button">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let weapon">
        <button mat-button color="primary" (click)="saveWeapon(weapon)" class="action-cell-button">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteWeapon(weapon)" class="action-cell-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
