<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Welcome! Please log in to continue.</p>
      <form #loginForm="ngForm" (ngSubmit)="loginWithEmail()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Login with Email
          </button>
          <button mat-raised-button color="primary" (click)="loginWithGoogle()">
            <mat-icon>login</mat-icon>
            Login with Google
          </button>
        </div>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
